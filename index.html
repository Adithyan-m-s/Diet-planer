<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fat Loss Diet Plan Creator - Kerala Edition</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <main class="container">
        <header>
            <h1>Fat Loss Diet Plan Creator</h1>
            <p>Your personalized Kerala-style path to fitness</p>
        </header>

        <section id="input-section" class="glass-card">
            <form id="diet-form">
                <div class="form-grid">
                    <div class="input-group">
                        <label for="gender">Gender</label>
                        <select id="gender" required>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label for="age">Age</label>
                        <input type="number" id="age" min="15" max="100" placeholder="e.g. 25" required>
                    </div>
                    <div class="input-group">
                        <label for="weight">Weight (kg)</label>
                        <input type="number" id="weight" step="0.1" placeholder="e.g. 75.5" required>
                    </div>
                    <div class="input-group">
                        <label for="height">Height (cm)</label>
                        <input type="number" id="height" placeholder="e.g. 175" required>
                    </div>
                    <div class="input-group">
                        <label for="activity">Activity Level</label>
                        <select id="activity" required>
                            <option value="1.2">Sedentary (Little/No exercise)</option>
                            <option value="1.375">Lightly Active (1-3 days/week)</option>
                            <option value="1.55">Moderately Active (3-5 days/week)</option>
                            <option value="1.725">Very Active (6-7 days/week)</option>
                            <option value="1.9">Extra Active (Hard labor/Athletic)</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label for="preference">Food Preference</label>
                        <select id="preference" required>
                            <option value="non-veg">Non-Veg (Standard Kerala)</option>
                            <option value="veg">Vegetarian</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label for="speed">Goal Speed</label>
                        <select id="speed" required>
                            <option value="0.25">Conservative (0.25kg / week)</option>
                            <option value="0.5" selected>Dynamic (0.5kg / week)</option>
                            <option value="1.0">Aggressive (1.0kg / week)</option>
                        </select>
                    </div>
                </div>
                <button type="submit" class="btn-primary">Generate Diet Plan</button>
            </form>
        </section>

        <section id="result-section" class="hidden">
            <div class="summary-cards">
                <div class="glass-card summary-card">
                    <h3>Daily Calories</h3>
                    <p id="target-calories">0 kcal</p>
                </div>
                <div class="glass-card summary-card">
                    <h3>Water Intake</h3>
                    <p id="water-intake">0 Liters</p>
                </div>
                <div class="glass-card summary-card">
                    <h3>Diet Type</h3>
                    <p id="diet-display">-</p>
                </div>
            </div>

            <div class="glass-card table-container">
                <table id="diet-table">
                    <thead>
                        <tr>
                            <th>Day</th>
                            <th>Breakfast</th>
                            <th>Lunch</th>
                            <th>Dinner</th>
                        </tr>
                    </thead>
                    <tbody id="diet-body">
                        <!-- Rows will be injected here -->
                    </tbody>
                </table>
            </div>

            <div class="action-buttons">
                <button id="regenerate-btn" class="btn-secondary">Regenerate Plan</button>
                <button id="new-plan-btn" class="btn-primary">Back to Inputs</button>
            </div>
        </section>
    </main>

    <script src="app.js"></script>
</body>
</html>
